<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIMANTARA STAINLESS STEEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="BIMANTARA STAINLESS STEEL Logo">
            </div>
            <div class="nav-actions">
                <a href="{{ url_for('index') }}" class="btn-secondary">Kembali ke Beranda</a>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h2 class="login-title">Selamat Datang Kembali</h2>
                <p class="login-subtitle">Masuk ke akun Anda untuk melanjutkan</p>
            </div>            
            
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="register-link">
                <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar Sekarang</a></p>
            </div>
        </div>
    </div>

    <script>
        // Hanya untuk validasi client-side, tapi tidak mencegah submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana di client side
            if (!email || !password) {
                e.preventDefault(); // Hanya prevent default jika validasi gagal
                alert('Email dan password harus diisi!');
                return false;
            }
            
            // Jika validasi berhasil, form akan dikirim seperti biasa
            // Tidak ada e.preventDefault() di sini
        });

        // Smooth scroll untuk anchor links (opsional)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
